<h2 class="text-3xl font-semibold text-center mb-6 pt-4">Cart</h2>
<div class="md:w-4/5 mx-auto p-10" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="block md:flex pb-10">
        <div class="w-full md:w-1/2 border-2 px-4 rounded-xl bg-gray-200 overflow-visible md:overflow-y-scroll md:h-96 [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-300 [&::-webkit-scrollbar-thumb]:bg-orange-600">
            <ul>
                <li *ngFor="let item of cartItems" class="my-4 p-4 border rounded shadow-md bg-white">
                <img [src]="item.restImageURL" alt="{{ item.name }}" class="inline-block md:w-1/4 rounded mr-4">
                <div class="inline-block align-middle md:pl-10">
                    <h3 class="font-bold md:text-2xl">{{ item.name }}</h3>
                    <p class="text-gray-700">{{ item.location }}</p>
                    <p class="text-gray-700"><span class="font-bold">Price:</span> Rs. {{ item.price }}</p>
                    <div class="mt-2 flex items-center">
                        <p class="pr-3">Quantity:</p>
                        <button (click)="updateQuantity(item, -1)" class="px-2 py-2 bg-gray-300 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="10" height="10" viewBox="0 0 256 256" xml:space="preserve">

                            </defs>
                            <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
                                <path d="M 86.5 48.5 h -83 C 1.567 48.5 0 46.933 0 45 s 1.567 -3.5 3.5 -3.5 h 83 c 1.933 0 3.5 1.567 3.5 3.5 S 88.433 48.5 86.5 48.5 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(29,29,27); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                                <path d="M 86.5 48.5 h -83 C 1.567 48.5 0 46.933 0 45 s 1.567 -3.5 3.5 -3.5 h 83 c 1.933 0 3.5 1.567 3.5 3.5 S 88.433 48.5 86.5 48.5 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(29,29,27); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                            </g>
                            </svg></button>
                        <span class="px-4">{{ item.quantity }}</span>
                        <button (click)="updateQuantity(item, 1)" class="px-2 py-2 bg-gray-300 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="10" height="10" viewBox="0 0 256 256" xml:space="preserve">
                                <defs>
                                </defs>
                                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >

                                </g>
                                </svg>
                        </button>

                        </button>
                    </div>
                </div>
                </li>
            </ul>
        </div>
        <div class="md:ml-4 md:w-1/2">
            <div class="pb-10 w-full">
                <h1 class="w-full pb-2 font-bold">Set Delivery Address</h1>
                <textarea id="address" [(ngModel)]="userAddress" class="w-full h-52 border-2 border-gray-600 rounded-md p-2"></textarea>
                <p></p>
                <button (click)="placeOrder()" class="w-full bg-orange-600 rounded-md text-white font-bold py-3">DELIVER HERE</button>
            </div>
            <div class="">
                <h3 class="text-xl"><span class="font-bold">Total Order Value: </span>Rs. {{ getTotalOrderValue() }}</h3>
            </div>
        </div>
    </div>
</div>
<ng-template #emptyCart class="w-full">
    <div class="w-full md:w-3/4 mx-auto">
        <p class="text-gray-500 text-center">Your cart is empty.</p>
    </div>
</ng-template>
