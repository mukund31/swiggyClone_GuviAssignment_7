<h2 class="text-3xl font-semibold text-center mb-6 pt-4">Favourities</h2>
<div class="md: w-4/5 mx-auto md: pt-10 mb-4" *ngIf="favouriteItems.length > 0; else emptyFavourites">
    <div class="md:grid grid-cols-3 space-x-3 space-y-3">
      <div *ngFor="let item of favouriteItems" class="mt-3 ml-3 p-4 border rounded shadow-md">
        <img [src]="item.restImageURL" alt="{{ item.name }}" class="w-full h-64 rounded-3xl">
        <div class="inline-block align-middle w-full pl-4">
          <h3 class="font-bold">{{ item.name }}</h3>
          <div class="flex">
            <svg class="" width="20" height="20" viewBox="0 0 20 20" fill="none" role="img" aria-hidden="true" strokeColor="rgba(2, 6, 12, 0.92)" fillColor="rgba(2, 6, 12, 0.92)"><circle cx="10" cy="10" r="9" fill="url(#StoreRating20_svg__paint0_linear_32982_71567)"></circle><path d="M10.0816 12.865C10.0312 12.8353 9.96876 12.8353 9.91839 12.865L7.31647 14.3968C6.93482 14.6214 6.47106 14.2757 6.57745 13.8458L7.27568 11.0245C7.29055 10.9644 7.26965 10.9012 7.22195 10.8618L4.95521 8.99028C4.60833 8.70388 4.78653 8.14085 5.23502 8.10619L8.23448 7.87442C8.29403 7.86982 8.34612 7.83261 8.36979 7.77777L9.54092 5.06385C9.71462 4.66132 10.2854 4.66132 10.4591 5.06385L11.6302 7.77777C11.6539 7.83261 11.706 7.86982 11.7655 7.87442L14.765 8.10619C15.2135 8.14085 15.3917 8.70388 15.0448 8.99028L12.7781 10.8618C12.7303 10.9012 12.7095 10.9644 12.7243 11.0245L13.4225 13.8458C13.5289 14.2757 13.0652 14.6214 12.6835 14.3968L10.0816 12.865Z" fill="white"></path><defs><linearGradient id="StoreRating20_svg__paint0_linear_32982_71567" x1="10" y1="1" x2="10" y2="19" gradientUnits="userSpaceOnUse"><stop stop-color="#21973B"></stop><stop offset="1" stop-color="#128540"></stop></linearGradient></defs></svg>
            <p class="text-gray-700">{{item.rating}}</p>
          </div>
          <p class="text-gray-700">{{item.location}}</p>
          <p class="text-gray-700"><span class="font-bold">Price:</span> Rs. {{ item.price }}</p>
        </div>

          <button (click)="addToCart(item)" class="rounded-md bg-orange-600 text-white px-2 py-1 w-full mt-2">Add to Cart</button>
