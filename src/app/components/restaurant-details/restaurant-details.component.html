<div *ngIf="restaurant" class="w-full">
    <div class="w-4/5 mx-auto md:flex md:justify-around pt-20">
      <div class="w-full">
        <h1 class="text-2xl font-bold my-4 text-center">Available Dishes at {{restaurant.name}}</h1>
        <div class="w-full px-4 pt-3 rounded-xl md:grid md:grid-cols-3 md:gap-x-3 md:gap-y-3 pb-4">
            <div *ngFor="let dish of restaurant.dishes" class="my-2 md:my-0 p-4 rounded-xl bg-white">
              <div class="items-center">
                <img [src]="dish.restImageURL" alt="{{ dish.name }}" class="inline-block h-40 md:h-56 w-full rounded-3xl mr-4">
                <div class="flex-grow pl-4">
                  <h2 class="font-bold">{{ dish.name }}</h2>
                  <p class="text-gray-700"><span class="font-bold">Price:</span> Rs. {{ dish.price }}</p>
                </div>
                <div class="mt-2 mx-2 space-x-4 flex">
                  <button (click)="addToCart(dish)" class="w-full bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 md:mb-3">
                    Add to Cart
                  </button>
                  <button (click)="addToFavourites(dish)" class="md:pb-3">
